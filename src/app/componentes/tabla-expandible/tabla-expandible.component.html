<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
  <!-- <input matInput (keyup)="BuscarPrestadores($event)" placeholder="Otro caaampo"> -->
</mat-form-field>


<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <!-- <td mat-cell *matCellDef="let element"> {{element[column] |  opciones:opciones[column] | async}} </td> -->
      <td mat-cell *matCellDef="let element">
        <div *ngIf="esObject(element[column])"> {{  element[column].mostrar  }} </div>
        <!-- <div *ngIf="esObject(element[column])">  {{  element[column] | json  }} </div> -->
        <div *ngIf="!esObject(element[column])"> {{ element[column] }} </div>
      </td>

    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <br>
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

          <!-- {{element | json}} -->
          <mat-select placeholder="Placeholder" [(ngModel)]="auxSelectHoja" name="item">
            <!-- <div *ngFor="let hoja of element['secciones']['hojas'] "> -->

            <mat-option *ngFor="let hoja of element['secciones']['hojas'] " [value]="hoja.hojas" >
              {{hoja.hojas.mostrar}}
            </mat-option>


          </mat-select>

          <ul *ngFor="let item of auxSelectHoja['items'] ">
            <li>
              <div class="row">
                   
                <pre>{{  item.items.mostrar    }}</pre>
                                                    
                <pre>{{  item.porcentaje   }}</pre>
              </div>
              <ul *ngFor="let subitem of item.items['subitems'] ">
                <li>
                  <pre>{{  subitem.subitems.mostrar    }}</pre>
                </li>
              </ul>
            </li>
          </ul>

          <!-- <pre>{{  auxSelectHoja | json   }}</pre> -->
          <!-- 
          <div *ngIf="esObject(informe[element])">
            <div *ngFor="let column of element">

              {{  column.mostrar  }}
            </div>
          </div> -->


          <!--<div class="example-element-diagram">

            <div class="example-element-symbol"> {{element.symbol}} </div>
             <div class="example-element-position"> {{element.position}} </div>
            <div class="example-element-symbol"> {{element.symbol}} </div>
            <div class="example-element-name"> {{element.name}} </div>
            <div class="example-element-weight"> {{element.weight}} </div> 
          </div>
          <div class="example-element-description">
            {{element.description}}
            <span class="example-element-description-attribution"> -- Wikipedia </span>
          </div>
          -->
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
