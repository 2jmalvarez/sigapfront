


<div class="mat-elevation-z2">

    <mat-form-field style="padding-left: 5%;padding-right: 5%;padding-top: 2%;">
        <mat-label>Buscar prestador</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejem: Milstein">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>



        <!-- N_SAP Column -->
        <ng-container matColumnDef="N_SAP">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> N_SAP </th>
            <td mat-cell *matCellDef="let row"> {{row.N_SAP}} </td>
        </ng-container>

        <!-- D_PRESTADOR Column -->
        <ng-container matColumnDef="D_PRESTADOR">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> D_PRESTADOR </th>
            <td mat-cell *matCellDef="let row"> {{row.D_PRESTADOR}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            [ngClass]="{'highlight': selectedRowIndex == row._id}"
            (click)="highlight(row)">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
