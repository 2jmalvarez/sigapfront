<h1 mat-dialog-title>{{data['hojas'][0]['hojas']['mostrar']}}</h1>
<mat-dialog-content class="mat-typography">
  <hr>
  <!-- <h3>Develop across all platforms</h3> -->
  <div *ngFor="let items of data['hojas'][0]['hojas']['items']">
    <!-- <pre> {{items['items']['mostrar'] | json}} </pre> -->
    <h3 style="text-align: center;">
        {{items['items']['mostrar']}}
    </h3>
     <!-- <pre>{{items | json}}</pre> -->
    <div *ngFor="let subitem of items['items']['subitems']">
      <!-- <pre> {{ subitem['subitems'] | json }} </pre> -->
      {{subitem['subitems']['mostrar']}}
    </div>
    <hr>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Editar</button>
</mat-dialog-actions>
