<div class="row m-5" *ngIf="!authService.loggedIn()">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Autenticación
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user['legajo']" name="legajo" class="form-control" placeholder="Legajo" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user['contrasenia']" name="contrasenia" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <button class="btn btn-success btn-block">
                        Ingresar
                    </button>
                    <a [routerLink]="['/signup']">Registrarse</a>
                </form>
                
            </div>
        </div>
    </div>
</div>
