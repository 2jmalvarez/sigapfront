<ng-container>

    <mat-form-field>
        <mat-label>Ingrese su b√∫squeda</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>



        <!-- Columnas -->
        <ng-container *ngFor="let col of displayedColumns; index as i" matColumnDef="{{col}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnasDesc[i]}} </th>
            <div *ngIf="tipoRes[col] ==['Date']">
                <td mat-cell *matCellDef="let row"> {{row[col] | date:'dd/MM/yyyy'}} </td>
            </div>
            <div *ngIf="tipoRes[col] ==['Number']">
                <td mat-cell *matCellDef="let row"> {{row[col] | percent}} </td>
            </div>
            <div *ngIf="tipoRes[col] !=['Date'] && tipoRes[col] !=['Number'] ">
                <td mat-cell *matCellDef="let row"> {{row[col] }} </td>
            </div>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="example-element-row"
            [ngClass]="{'highlight': selectedRowIndex == row._id}" (click)="highlight(row)">
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 25, 100]"></mat-paginator>


</ng-container>
